<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/cake-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>GVVA Birthday Paddi</title>
</head>
<body>

    <div class="container">
        <div id="error-message"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 main">
                <form class="form" action="/" method="post">

                    <div class="mb-3">
                        <label for="member-id" class="form-label">Member ID:</label>
                        <input type="text" class="form-control" id="member-id" name="memberId" maxlength="6" required autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first-name" name="firstName" required>
                    </div>

                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" name="lastName" required>
                    </div>

                    <div class="mb-3">
                        <label for="titile" class="form-label">Title:</label>
                        <select class="form-select" name="title" id="title" required>
                            <option value="">Select Title</option>
                            <option value="Brother">Brother</option>
                            <option value="Sister">Sister</option>
                        </select>
                    </div>

                    <p>Birth Date:</p>
                    <div class="mb-3 day-month">
                        <div id="day">
                            <label for="day" class="form-label">Day:</label>
                            <select id="day" name="day" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>

                        <div id="month">
                            <label for="month" class="form-label">Month:</label>
                            <select id="month" name="month" required>
                                <option value="1">January</option>
                                <option value="2">Febraury</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>

                    <label for="phone" class="form-label">Phone:</label>
                    <div class="mb-3 phone-details">
                        <select class="form-select" name="countryCode" id="country-code">
                            <option selected>+234</option>
                        </select>
                        <input class="form-control" type="tel" id="phone" name="phoneNumber" maxlength="11" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
